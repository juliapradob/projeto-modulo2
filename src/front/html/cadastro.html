<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
	<title>Cadastro</title>

</head>
<body>

<!--header-->
	<header>
        <div class="header">
            <a href='#'><img src="https://github.com/juliapradob/servidor-fotos/blob/main/logo.png?raw=true" alt="logo Frontenders"></a>
            <div class="headerMenu">
                <a href="#">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Inscreva-se</a>
                <a href="#">Contato</a>
            </div>
            <a href="./login.html" class="headerBotao">Login</a>
        </div>
    </header>

<!--formulario-->
    <section class="texto-cadastro">
    	<h6>Inscreva-se!</h6>
    	<h1>Preencha o formulário e entre na lista de espera</h1>
    </section>

	
	<main class="container-cadastro">
		<form>
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label"><strong>E-mail:</strong></label>
		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@domain.com" required>
		    <div id="emailHelp" class="form-text"></div>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Senha:</strong></label>
		    <input type="password" class="form-control" id="senha" placeholder="Deve ter no mínimo 6 caracteres" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Confirmação de senha:</strong></label>
		    <input type="password" class="form-control" id="senhaConfirm" placeholder="Deve ter no mínimo 6 caracteres" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>RG:</strong></label>
		    <input type="text" class="form-control" id="rg" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>CEP:</strong></label>
		    <input type="text" name="cep" id="cep" value="" size="10" maxlength="9" class="form-control" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Rua:</strong></label>
		    <input type="text" name="rua" id="rua" size="60" class="form-control" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Número:</strong></label>
		    <input type="text" class="form-control" id="numero" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Complemento:</strong></label>
		    <input type="text" class="form-control" id="complemento">
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Bairro:</strong></label>
		    <input name="bairro" type="text" id="bairro" size="40" class="form-control" required>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Cidade:</strong></label>
		    <input name="cidade" type="text" id="cidade" size="40" class="form-control" required>
		  </div>

		  <div class="mb-5">
		    <label for="exampleInputPassword1" class="form-label"><strong>Estado:</strong></label>
		    <input name="uf" type="text" id="uf" size="2" class="form-control" required>
		  </div>

		  <button type="submit" class="d-grid gap-2 col-7 mx-auto headerBotao" id="liveAlertBtn">ME INSCREVER</button>

		  <div class="p-3" id="wrapper"></div>
		  <div id="liveAlertPlaceholder"></div>

		</form>
	</main>


<!--footer-->
	 <footer>
        <div class="footer">
            <div class="footerNavegacao">
                <div class="footerConheca">
                    <h6>Conheça o serviço</h6>
                    <a href="#">Sobre</a>
                </div>
                <div class="footerInscreva">
                    <h6>Inscreva-se</h6>
                    <a href="#">Formulário</a>
                </div>
                <div class="footerContato">
                    <h6>Contato</h6>
                    <a href="#">Conheça o time</a>
                </div>
            </div>
            <hr class="align-self-center solid">
            <div class="footerLogoLinks">
                <img class="footerLogo" src="https://github.com/juliapradob/servidor-fotos/blob/main/logo_white.png?raw=true" alt="logo Frontenders">
                <div class="footerLinks">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/linkedin.png?raw=true" alt="logo Linkedin">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/facebook.png?raw=true" alt="logo Facebook">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/instagram.png?raw=true" alt="logo Instagram">
                </div>
            </div>
        </div>
    </footer>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
	<script src="front/models/cadastro.js"></script>
	<script src="front/views/cadastro-view.js"></script>
	<script src="front/controllers/cadastro-controller.js"></script>

</body>
</html>
