<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
	<title>Login</title>

</head>
<body>

<!--header-->
	<header>
        <div class="header">
            <a href='#'><img src="https://github.com/juliapradob/servidor-fotos/blob/main/logo.png?raw=true" alt="logo Frontenders"></a>
            <div class="headerMenu">
                <a href="#">Home</a>
                <a href="#">Serviços</a>
                <a href="./cadastro.html">Inscreva-se</a>
                <a href="#">Contato</a>
            </div>
            <button class="headerBotao">Login</button>
        </div>
    </header>

<!--formulario-->
    <section class="texto-login">
    	<h6>Login</h6>
    	<h1>Faça seu login</h1>
    </section>

	
	<main class="container-login">
		<form>
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label"><strong>E-mail:</strong></label>
		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@domain.com" required>
		    <div id="emailHelp" class="form-text"></div>
		  </div>

		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label"><strong>Senha:</strong></label>
		    <input type="password" class="form-control" id="senha" placeholder="Deve ter no mínimo 6 caracteres" required>
		  </div>

		  <div class="mb-2 form-check opcao">
			    <a href="./rec-login.html"><small>Esqueci minha senha</small></a>
			</div>
            <div class="mb-3 form-check opcao">
			    <input class="form-check-input" type="checkbox" id="check">
			    <label class="form-check-label" for="check"><small>Lembrar de mim</small></label>
			</div>

		  <button type="submit" class="d-grid gap-2 col-6 mx-auto headerBotao" id="liveAlertBtn">ENTRAR</button>

		  <div class="p-3" id="wrapper"></div>
		  <div id="liveAlertPlaceholder"></div>

		</form>
	</main>


<!--footer-->
	 <footer>
        <div class="footer">
            <div class="footerNavegacao">
                <div class="footerConheca">
                    <h6>Conheça o serviço</h6>
                    <a href="#">Sobre</a>
                </div>
                <div class="footerInscreva">
                    <h6>Inscreva-se</h6>
                    <a href="./cadastro.html">Formulário</a>
                </div>
                <div class="footerContato">
                    <h6>Contato</h6>
                    <a href="#">Conheça o time</a>
                </div>
            </div>
            <hr class="align-self-center solid">
            <div class="footerLogoLinks">
                <img class="footerLogo" src="https://github.com/juliapradob/servidor-fotos/blob/main/logo_white.png?raw=true" alt="logo Frontenders">
                <div class="footerLinks">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/linkedin.png?raw=true" alt="logo Linkedin">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/facebook.png?raw=true" alt="logo Facebook">
                    <img src="https://github.com/juliapradob/servidor-fotos/blob/main/instagram.png?raw=true" alt="logo Instagram">
                </div>
            </div>
        </div>
    </footer>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
	<script src="front/models/login.js"></script>
	<script src="front/views/login-view.js"></script>
	<script src="front/controllers/login-controller.js"></script>

</body>
</html>
